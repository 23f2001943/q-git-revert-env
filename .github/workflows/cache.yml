name: CI Cache Example

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
          key: cache-b8669bc

      - name: prime-cache-b8669bc
        run: echo "Cache hit? ${{ steps.cache.outputs.cache-hit }}"
